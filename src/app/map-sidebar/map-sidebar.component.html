<div id="filterSection">
    <mat-form-field>
        <mat-label>Note min.</mat-label>
        <mat-select [(value)]="selectedMin" (selectionChange)="minRateSelectionChange($event)">
            <mat-option value="noFilter">Aucun filtre</mat-option>
            <mat-option *ngFor="let i of index" value="{{i}}">{{i}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Note max.</mat-label>
        <mat-select [(value)]="selectedMax" (selectionChange)="maxRateSelectionChange($event)">
            <mat-option value="noFilter">Aucun filtre</mat-option>
            <mat-option *ngFor="let i of index" value="{{i}}">{{i}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button class="back" 
        [style.display]="isShowDetails ?'block' :'none'" 
        (click)="toggleListDetail()">Retourner à la liste
    </button>
</div>
<div id="filterError" [style.display]="isShowError ?'block' :'none'" >
    <h3>DESOLE...</h3>
    <p>Aucun restaurant ne correspond à votre rechercher</p>
</div>
<app-list-restaurants 
    [(listResto)]="filteredListResto"
    (RestoEmitter)="onRestoEmission($event)" 
    [style.display]="isShowDetails ?'none' :'block'">
</app-list-restaurants>
<app-details 
    [selectedResto]='selectedResto'
    [style.display]="isShowDetails ?'block' :'none'">
</app-details>
