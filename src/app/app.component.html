<div class="wrapper">
  <app-map-sidebar 
  [listResto]="filteredListResto" 
  [isShowError] = "isShowError"
  (minSelectEvent)="onMinSelectEventChange($event)" 
  (maxSelectEvent)="onMaxSelectEventChange($event)"
  (discardFilterEvent)="onDiscardFilterEventChange($event)"></app-map-sidebar>
  <app-map [(listResto)]="filteredListResto" (mapChanged)="changedMap($event)" [map]="map"></app-map>
</div>
