<agm-map 
[latitude]="lat" 
[longitude]="lng" 
[zoom]="zoom" 
[disableDefaultUI]="false"
[zoomControl]="false">
  <agm-marker 
  [latitude]="lat" 
  [longitude]="lng"
  [label]="label"></agm-marker>
  <agm-marker *ngFor="let resto of listResto"
  [latitude]="resto.lat" 
  [longitude]="resto.long"></agm-marker>
</agm-map>
