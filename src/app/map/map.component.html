<agm-map 
[latitude]="userLat" 
[longitude]="userLong" 
[zoom]="zoom" 
[disableDefaultUI]="false"
[zoomControl]="false">
  <agm-marker 
  [latitude]="userLat" 
  [longitude]="userLong"
  [iconUrl]="userMarker"></agm-marker>
  <agm-marker *ngFor="let resto of listResto"
  [latitude]="resto.lat" 
  [longitude]="resto.long"
  [iconUrl]="restoMarker"></agm-marker>
</agm-map>
