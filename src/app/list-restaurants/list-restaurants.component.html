<div id="filterSection">
  list-restaurants works!
</div>

<div id="scrollSection">
  <div class="sectionResto" *ngFor="let resto of listResto">
    <div  class="sectionTextContent">
      <div  class="sectionHeader">
        <h3 class="title">{{resto.name}}</h3>
        <div class="sectionRating">
          <span class="ratingScore">{{resto.rating}}</span>
          <ol class="ratingStars">
              <li class="ratingStar" id="1" [ngStyle]="{'background-image':'url('+ getBkgImgURL(resto.rating, 1) + ')'}"></li>
              <li class="ratingStar" id="2" [ngStyle]="{'background-image':'url('+ getBkgImgURL(resto.rating, 2) + ')'}"></li>
              <li class="ratingStar" id="3" [ngStyle]="{'background-image':'url('+ getBkgImgURL(resto.rating, 3) + ')'}"></li>
              <li class="ratingStar" id="4" [ngStyle]="{'background-image':'url('+ getBkgImgURL(resto.rating, 4) + ')'}"></li>
              <li class="ratingStar" id="5" [ngStyle]="{'background-image':'url('+ getBkgImgURL(resto.rating, 5) + ')'}"></li>
          </ol>
          <span class="ratingNumber">{{resto.user_ratings_total}}</span>
        </div>
      </div>
      <div  class="sectionDescription">{{resto.vicinity}}</div>
    </div>
    <div  class="sectionImageContent"></div>
  </div>
</div>
